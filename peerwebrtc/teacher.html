<!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
      <title>Online Class Broadcast</title>
    </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-6">
      <input type='text' id='js-myself-id' placeholder='Input your ID'>
      <span id='js-peer-id'></span>
      <button id='js-open'>Open</button>
    </div>
    <!--div class="col-md-6">
      <input disabled type='text' id='js-partner-id' placeholder='Input partner ID'>
      <button disabled id='js-connect'>Connect</button>
    </div-->
    </div>
    <div class="row">

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="Webcam_stream" autocomplete="off" checked> Webcam
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="Audio_Screen_stream" autocomplete="off"> SreenShare
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="Canvas_Video_Audio_stream" autocomplete="off" data-toggle="modal" data-target="#Black_Board_Modal"> Black Board
        </label>
      </div>

      <!-- Large modal -->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="Black_Board_Modal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Black Board Drawing Canvas.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div>
                  <iframe style="width: 100%;height: 420px;"></iframe>
                </div>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
            </div>
          </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-4">
          <h5>Teacher Webcam Display</h5>
            <video id='js-video-myself' style="max-width: 200px;"></video>
        </div>
        <div class="col-md-4">
          <h5>ScreenShare Display</h5>
            <video id='js-video-myself-screen' style="max-width: 200px;"></video>
        </div>
        <div class="col-md-4">
            <h5>List of Class Participants</h5>
            <ul id="List_of_Class_Participants">
                <li>Student Reg No:   Student Name:</li>
            </ul>
        </div>
    </div>
    <div class="row">
          <div class="col-md-3">
            <!--video id='js-video-partner' style="max-width: fit-content;"></video-->
            <h5>Selected Broadcast Video Stream</h5>
            <video id='js-Broadcast-video' style="max-width: 200px;"></video>
          </div>
          <div class="col-md-3">
            <!--video id='js-video-partner' style="max-width: fit-content;"></video-->
            <h5>Selected Peer Video Stream</h5>
            <video id='js-video-student' style="max-width: 200px;"></video>
          </div>

    </div>
  </div>

<div id="container">

    <video style="max-width: 200px;" id="gum" playsinline autoplay muted></video>
    <video style="max-width: 200px;" id="recorded" playsinline loop></video>

    <div>
        <button id="start">Start camera</button>
        <button id="record" >Start Recording</button>
        <button id="stoprecord">stop Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" >Download</button>
    </div>

    <div>
        <h4>Media Stream Constraints options</h4>
        <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
    </div>

    <div>
        <span id="errorMsg"></span>
    </div>

</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

<!-- include adapter for srcObject shim -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<!-- <script src="record.js"></script> -->

<!-- <script src="record.js"></script> -->
<script src="tx.js"></script>



  </body>
</html>
