<!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
      <title>Online Class Broadcast</title>
    </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-6">
      <input type='text' id='js-myself-id' placeholder='Input your ID'>
      <span id='js-peer-id'></span>
      <button id='js-open'>Open</button>
    </div>
    <!--div class="col-md-6">
      <input disabled type='text' id='js-partner-id' placeholder='Input partner ID'>
      <button disabled id='js-connect'>Connect</button>
    </div-->
    </div>
    <div class="row">
        <div class="col-md-8">
            <video id='js-video-myself' style="max-width: fit-content;"></video>
        </div>
        <div class="col-md-4">
        
            <h5>List of Class Participants</h5>
            <ul id="List_of_Class_Participants">
                <li></li>
            </ul>
        </div>
    </div>
    <div class="row">
          <div class="col-md-3">
            <!--video id='js-video-partner' style="max-width: fit-content;"></video-->
            <h5>Selected Peer Video Stream</h5>
            <video id='Selected_Peer_Video_Stream' style="max-width: fit-content;"></video>
          </div>

    </div>
  </div>
    <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src='teacher.js'></script>
    </body>
  </html>
